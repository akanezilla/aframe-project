<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box depth="0.5" height="2" width="0.5" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cone radius-bottom="2" radius-top="0.5" height="10" position="0 0 0" color="#4CC3D9"></a-cone>
      <a-cone radius-bottom="2" radius-top="0.5" height="10" position="0 0 -5" color="#4CC3D9"></a-cone>
      <a-cone radius-bottom="2" radius-top="0.5" height="10" position="5 0 -5" color="#4CC3D9"></a-cone>
      <a-cone radius-bottom="2" radius-top="0.5" height="10" position="5 0 0" color="#4CC3D9"></a-cone>
      
      <a-box depth="0.1" height="1.75" width="0.3" position="-0.6 1.5 -4.5" color="#8fce00"></a-box>
      <a-box depth="0.1" height="1.75" width="0.3" position="0 1.5 -4.5" color="#8fce00"></a-box>
      <a-box depth="0.1" height="1.75" width="0.3" position="0.6 1.5 -4.5" color="#8fce00"></a-box>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#77e9ed"></a-sky>
    </a-scene>
  </body>
</html>
