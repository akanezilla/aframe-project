<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <!--Animation: animation="property: rotation.y; from: 0; to: 360; dur: 4000; dir: normal; loop: true; easing: linear"-->
      <a-entity id="chair">
        <!--Seat-->
        <a-box depth="2" height="0.25" width="2" position="0 1.5 -4" color="#cc3639"></a-box>
        <a-box depth="1" height="0.25" width="1.65" position="0 1.5 -3.302" color="#cc3639"></a-box>
        <a-box depth="1" height="0.25" width="1.65" position="0 1.5 -4.697" color="#cc3639"></a-box>

        <!--Rounded Seat Corners-->
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position="-.8 1.5 -3"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position=".8 1.5 -3"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position=".8 1.5 -5"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position="-.8 1.5 -5"></a-cylinder>

        <!--Lower back support-->
        <a-box depth="0.1" height="1.75" width="0.3" position="-0.6 2.5 -4.8" color="#cc3639"></a-box>
        <a-box depth="0.1" height="1.75" width="0.3" position="0 2.5 -4.8" color="#cc3639"></a-box>
        <a-box depth="0.1" height="1.75" width="0.3" position="0.6 2.5 -4.8" color="#cc3639"></a-box>

        <!--Upper back support-->
        <a-box depth="0.3" height="0.75" width="1.75" position="0 3.25 -4.8" color="#cc3639"></a-box>

        <!--Chair legs-->
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position="-.8 0.65 -3.2"></a-cone>
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position=".8 0.65 -4.7"></a-cone>
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position=".8 0.65 -3.2"></a-cone>
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position="-.8 0.65 -4.7"></a-cone>
  
      <!--Light-->
      <a-light type="point" intensity="10" position="0 5 -4"></a-light>
      
      <a-sky color="#77e9ed"></a-sky>
      <a-entity environment="preset: tron"></a-entity>
    </a-scene>
  </body>
</html>
