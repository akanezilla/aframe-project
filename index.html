<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box depth="0.5" height="2" width="0.5" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-cone color="tomato" radius-bottom="2" radius-top="0.5" position="1 0.75 -3"></a-cone>
      <a-cone color="tomato" radius-bottom="2" radius-top="0.5" position="1 0.75 0"></a-cone>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#77e9ed"></a-sky>
    </a-scene>
  </body>
</html>
