<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-entity id="rig" position="0 3 4" rotation="-20">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <!--Animation: animation="property: rotation.y; to: 0 360 0; dur: 4000; loop: true; easing: linear"-->
      <a-entity id="chair" position="0 0 0" animation="property: rotation.y; from: 0; to: 360; dur: 4000; dir: normal; loop: true; easing: linear">
        <!--Seat-->
        <a-box depth="2" height="0.25" width="2" position="0 1.5 0" color="#cc3639"></a-box>
        <a-box depth="1" height="0.25" width="1.65" position="0 1.5 0.698" color="#cc3639"></a-box>
        <a-box depth="1" height="0.25" width="1.65" position="0 1.5 -0.697" color="#cc3639"></a-box>

        <!--Rounded Seat Corners-->
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position="-.8 1.5 1"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position=".8 1.5 1"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position=".8 1.5 -1"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.25" radius="0.2" position="-.8 1.5 -1"></a-cylinder>

        <!--Lower back support-->
        <a-box depth="0.1" height="1.75" width="0.3" position="-0.6 2.5 -0.8" color="#cc3639"></a-box>
        <a-box depth="0.1" height="1.75" width="0.3" position="0 2.5 -0.8" color="#cc3639"></a-box>
        <a-box depth="0.1" height="1.75" width="0.3" position="0.6 2.5 -0.8" color="#cc3639"></a-box>

        <!--Upper back support-->
        <a-box depth="0.3" height="0.75" width="1.75" position="0 3.25 -0.8" color="#cc3639"></a-box>
        <a-cylinder color="#cc3639" height="0.3" radius="0.1" position="-0.775 3.625 -0.8" rotation="90"></a-cylinder>
        <a-cylinder color="#cc3639" height="0.3" radius="0.1" position="0.775 3.625 -0.8" rotation="90"></a-cylinder>
        <a-box depth="0.3" height="0.2" width="1.55" position="0 3.625 -0.8" color="#cc3639"></a-box>


        <!--Chair legs-->
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position="-.8 0.65 0.8"></a-cone>
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position=".8 0.65 -0.7"></a-cone>
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position=".8 0.65 0.8"></a-cone>
        <a-cone color="#cc3639" radius-bottom="0.35" radius-top="0.1" height="1.5" position="-.8 0.65 -0.7"></a-cone>
  
      </a-entity>
      <!--Light-->
      <a-light type="point" intensity="10" position="0 5 0"></a-light>
      
      <a-sky color="#77e9ed"></a-sky>
      <a-entity environment="preset: tron"></a-entity>
    </a-scene>
  </body>
</html>
