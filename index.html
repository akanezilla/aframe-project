<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="rig" position="0 1.5 0" rotation="0">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity>

      <!--Seat-->
      <a-box depth="2" height="0.25" width="2" position="0 1.5 -4" color="#cc3639"></a-box>

      <!--Lower back support-->
      <a-box depth="0.1" height="1.75" width="0.3" position="-0.6 2.5 -4.8" color="#8fce00"></a-box>
      <a-box depth="0.1" height="1.75" width="0.3" position="0 2.5 -4.8" color="#8fce00"></a-box>
      <a-box depth="0.1" height="1.75" width="0.3" position="0.6 2.5 -4.8" color="#8fce00"></a-box>

      <!--Upper back support-->
      <a-box depth="0.3" height="0.75" width="1.75" position="0 3.25 -4.8"></a-box>

      <a-cone color="tomato" radius-bottom="0.5" radius-top="0.05" height="2" position="-1.15 1 -4.5"></a-cone>
      <a-cone color="tomato" radius-bottom="0.5" radius-top="0.05" height="2" position="1 1 -2.75"></a-cone>
      <a-cone color="tomato" radius-bottom="0.5" radius-top="0.05" height="2" position="1 1 -4.5"></a-cone>
      <a-cone color="tomato" radius-bottom="0.5" radius-top="0.05" height="2" position="-1.15 1 -2.75"></a-cone>

      <a-plane
        position="0 -5 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#77e9ed"></a-sky>
    </a-scene>
  </body>
</html>
